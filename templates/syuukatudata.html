<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイバッジコレクション - Job-Quest Badge</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header class="header">
        <h1>🏆 マイバッジコレクション</h1>
        <p>あなたの就職活動での頑張りの証です。</p>
    </header>

    <main class="main-content">
        <section class="summary-card">
            <div class="summary-item">
                <span class="summary-value">12</span>
                <span class="summary-label">総獲得バッジ数</span>
            </div>
            <div class="summary-item">
                <span class="summary-value">5</span>
                <span class="summary-label">企業から高評価バッジ</span>
            </div>
        </section>

        <section class="badge-list-section">
            <h2>🏢 獲得企業一覧</h2>
            
            <div class="company-badge-group">
                <h3>株式会社イノベーションテック</h3>
                <div class="badge-grid">
                    <div class="badge-item">
                        <div class="badge-icon" style="background-color: #091398;">
                            <img src="https://via.placeholder.com/60/ffffff?text=IT" alt="ITテックのロゴ" aria-label="ITテック インターンシップバッジ">
                        </div>
                        <p class="badge-name">長期インターン完遂</p>
                        <span class="badge-date">2025/11/01 獲得</span>
                    </div>
                    <div class="badge-item">
                        <div class="badge-icon" style="background-color: #38b48b;">
                            <img src="https://via.placeholder.com/60/ffffff?text=W" alt="ITテックのロゴ" aria-label="ITテック ワークショップバッジ">
                        </div>
                        <p class="badge-name">課題解決ワークショップ</p>
                        <span class="badge-date">2025/10/05 獲得</span>
                    </div>
                </div>
            </div>

            <div class="company-badge-group">
                <h3>未来クリエイト株式会社</h3>
                <div class="badge-grid">
                    <div class="badge-item">
                        <div class="badge-icon" style="background-color: #ffc107;">
                            <img src="https://via.placeholder.com/60/000000?text=FC" alt="未来クリエイトのロゴ" aria-label="未来クリエイト 説明会バッジ">
                        </div>
                        <p class="badge-name">会社説明会参加</p>
                        <span class="badge-date">2025/09/15 獲得</span>
                    </div>
                </div>
            </div>
            </section>
    </main>

    <footer class="footer">
        <p>&copy; Job-Quest Badge 2025</p>
    </footer>
</body>
</html>
